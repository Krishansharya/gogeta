<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header>
        <div class="logo">Spam Detector</div>
        <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search messages..." onkeyup="searchMessages()">
        </div>
    </header>

    <main>
        <div class="container">
            <h1 id="title">Spam Message Detector</h1>
            <div class="input-section">
                <textarea id="messageInput" placeholder="Enter your message here..."></textarea>
                <button onclick="checkMessage()">Check Message</button>
                <div id="result"></div>
            </div>

            <div class="tabs">
                <div class="tab" onclick="showAllMessages()">All Messages</div>
                <div class="tab" onclick="showSpamMessages()">Spam Messages</div>
                <div class="tab" onclick="showCombinedMessages()">Combined</div>
            </div>

            <div class="messages-section">
                <div id="allMessagesColumn" class="messages-column active">
                    <h2>All Messages</h2>
                    <div id="allMessages" class="messages"></div>
                </div>
                <div id="spamMessagesColumn" class="messages-column">
                    <h2>Spam Messages</h2>
                    <div id="spamMessages" class="messages"></div>
                </div>
                <div id="combinedMessagesColumn" class="messages-column">
                    <h2>Combined Messages</h2>
                    <div id="combinedMessages" class="messages"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
